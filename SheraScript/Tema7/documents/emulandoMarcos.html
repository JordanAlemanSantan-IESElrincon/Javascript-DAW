    <div id="jSidenav" class="sidenav"></div>
    <span class="openNav" id="openNav" style="background-color: #8C8C8C; color: white; left: 0;">&#9776;</span>
    
    <div id="mainPostNav">
        <header class="container-fluid cabecera mb-2" style="padding-left: 4rem;">       
            <img src="../img/ElRincon.png" alt="LogoElRincon" class="rounded ml-3" width="32" height="32">
            <span class="tituloCentro">IES El Rinc√≥n</span>
            <span class="cabeceraUsuario">Jordan Alem√°n Santana</span>
        </header>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Emulando marcos</li>
            </ol>
        </nav>

        <header class="container-fluid">  
            <div class="jumbotron jumbotron-fluid rounded p-3 text-dark contenedorTituloApartado">
                <div class="container-fluid">                
                    <div class="row">
                        <div class="col-3">
                            <h1>Emulando marcos</h1>
                        </div>
                        <div class="col-9">
                            <button class="btn btn-outline-info btn-block mt-2" type="button" data-toggle="collapse" data-target="#informacionEmulandoMarcos" aria-expanded="false">Detalles</button>
                        </div>
                    </div>
                    <div id="informacionEmulandoMarcosCollapse"></div>
                </div>
            </div>
        </header>

        <main class="container mt-5">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 contenedorPrincipal contenedorConNombre" name="contenedorPrincipal" id="contenedorPrincipal">
                    <h5>Escriba un texto, elija un contenedor y pulse el bot√≥n para que se escriba el texto en el contenedor.</h5>
                    <div class="form-group row mt-4">
                        <label for="textoMarcos" class="col-sm-2 col-form-label">Texto</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="textoMarcos" placeholder="Escriba lo que sea...">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Contenedor</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioButtonsContenedores" id="radioButtonContenedorIzquierdo" value="option1" checked>
                                    <label class="form-check-label" for="radioButtonContenedorIzquierdo">
                                    Izquierdo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioButtonsContenedores" id="radioButtonContenedorDerecho" value="option2">
                                    <label class="form-check-label" for="radioButtonContenedorDerecho">
                                        Derecho
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-primary btn-block" id="buttonEscribirEnContenedor">Escribir</button>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-secondary btn-block" id="buttonReiniciarContenedores">Reiniciar</button>
                        </div>
                    </div>

                    <div class="container-fluid mostrarNombreIframeContenedorPrincipal" id="mostrarNombreIframe"><!-- Generado en js/emulandoMarcos/writeText.js --></div>

                </div>
            </div>
            <div class="row contenedoresMarcos">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 contenedorConNombre" name="contenedorIzquierdo">
                    <iframe src="contenedorIzquierdo.html"></iframe>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 segundoContenedor contenedorConNombre"  name="contenedorDerecho">
                    <iframe src="contenedorDerecho.html"></iframe>
                </div>
            </div>
            
        </main>

        <footer class="container-fluid pie">
            <h3 class="tituloPie"><span>Ejemplos de distintas caracter√≠sticas emulando marcos con div</span></h3>
        </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
