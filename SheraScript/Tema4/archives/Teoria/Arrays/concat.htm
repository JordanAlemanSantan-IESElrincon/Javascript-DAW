<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
                    
        <title>M&eacute;todo concat</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </head>
    <body style="background-color: #8cb3d9">
        <div class="container">
            <div class="jumbotron jumbotron-fluid bg-secondary text-light" style="border: 10px #17A2B8 solid">
                <div class="container">
                    <h1 class="display-3">Arrays</h1>
                    <p class="lead">Método concant</p>
                    <hr class="my-2">
                    <p>
                        Devuelve el array resultado de la concatenación del valor del objeto array con el array que se le pasa como parámetro, 
                        o con los elementos que se le pasan como parámetros
                    </p>

                </div>
            </div>
            <div class="bg-light p-3 border border-primary rounded">
                <script type = "text/javascript">

                    var star = ["Polaris", "Deneb", "Vega", "Altair"];
                    var nuevastar = ["Aldebaran", "Rigel"];
                    var todasstar=star.concat(nuevastar);

                    document.write("<b>Primer array, 'star', contiene: </b><br>" + star + "<br><br>");
                    document.write("<b>Segundo array, 'nuevastar' ,contiene: </b><br>" + nuevastar + "<br><br>");
                    document.write("<b>Al concatenarlos obtenemos: </b><br>" + todasstar + "<br><br>");
                    document.write("<b>Comprobamos si el tipo de dato obtenido al concatenar es String: </b><br>" + (typeof todasstar == String) + "<br><br>");
                    document.write("<b>Intentemos acceder a la cuarta posición de nuestro array concatenado: </b><br>" + todasstar[3]);
 
                </script>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </body>
</html>
