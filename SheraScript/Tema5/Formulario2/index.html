<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
        <link rel="stylesheet" href="../../css/sideMenu.css">

        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div id="jSidenav" class="sidenav"></div>
        <span class="openNav" id="openNav">&#9776;</span>
        
        <div id="mainPostNav">
            <header class="container">
                <div class="jumbotron p-3">
                    <p class="display-3">Formulario</p>
                    <p class="lead">Validación de formulario</p>
                    <hr class="my-2">
                    <button type="button" class="btn btn-outline-info" data-toggle="collapse" data-target="#mostrarInformacionJumbotron" aria-expanded="false">Información detalladada</button>
                    <div id="visualizarInformacionJumbotron"></div>
                </div>
            </header>

            <main class="container contenido-cuerpo">
                    <form id="formulario">
                        <div class="form-group">
                            <label for="nExpediente">Nº de Expediente</label>
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inicialesExpediente">34</span>
                                </div>
                                <input type="text" class="form-control" placeholder="..." aria-label="Username" aria-describedby="inicialesExpediente" name="inputText" id="nExpediente" value="1234567890">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="inputText" id="nombre">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellido1">Apellido 1</label>
                                <input type="text" class="form-control" name="inputText" id="apellido1">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellido2">Apellido 2</label>
                                <input type="text" class="form-control" name="inputText" id="apellido2">
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="edad">Edad</label>
                                <input type="text" class="form-control" placeholder="18-120" name="inputText" id="edad">
                            </div>
                            <div class="form-group col-md-10">
                                <label for="matricula">Matrícula</label>
                                <input type="text" class="form-control" placeholder="NNNNLLL" name="inputText" id="matricula" value="1234BCD">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="nTarjeta">Nº de Tarjeta</label>
                                <input type="text" class="form-control" name="inputText" id="nTarjeta" value="1234567890123456">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="selectTarjeta">Tarjeta</label>
                                <select id="selectTarjeta" class="form-control">
                                    <option selected>Genérica</option>
                                    <option>American Express</option>
                                    <option>Diner's Club</option>
                                    <option>Master Card</option>
                                    <option>Visa</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="importe">Importe</label>
                                <input type="text" class="form-control" name="inputText" id="importe">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fechaPermiso">Fecha permiso</label>
                                <input type="text" class="form-control" placeholder="dd/mm/aaaa" name="inputText" id="fechaPermiso" value="01/01/2000">
                                <small id="fechaCorrecta"></small>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="mesExpiracion">Mes de expiración</label>
                                <input type="text" class="form-control" placeholder="1-12" name="inputText" id="mesExpiracion">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="anioExpiracion">Año de expiración</label>
                                <input type="text" class="form-control" placeholder="2001-2100" name="inputText" id="anioExpiracion" value="2019">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-block mt-5" id="botonValidar">Validar</button>
                        <div id="visualizarResultadoValidacion"></div>


                    </form>
            </main>

            <footer class="container-fluid pie">
                <h3 class="tituloPie"><span>Jordan Alemán Santana</span></h3>
            </footer>
        </div>

        <script src="js/plantillas.js"></script>
        <script src="js/control.js"></script>
        <script src="js/main.js"></script>

        <script src="../../js/sideMenu.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    </body>
</html>
